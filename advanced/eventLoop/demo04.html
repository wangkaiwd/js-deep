<body>
<script>
  Promise.resolve().then(() => {
    console.log('Promise1');
    setTimeout(() => {
      console.log('setTimeout2');
    }, 0);
  });
  setTimeout(() => {
    console.log('setTimeout1');
    Promise.resolve().then(() => {
      console.log('Promise2');
    });
  }, 0);
  // 1. Promise1 2. setTimeout1 3. Promise2 4. setTimeout2
</script>
